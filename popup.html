<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" media="screen" href="assets/styles/scrollbar.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="assets/styles/popup.css" />
	 
	<script src="assets/js/global.js"></script>
	<script src="assets/js/jquery-1.7.min.js"></script>
	<script src="assets/js/encoder.js"></script>
	<script src="assets/js/date.js"></script>
	<script src="assets/js/template-engine.js"></script>
	<script src="assets/js/mailaccount.class.js"></script>
	<script src="assets/js/popup.js"></script>
	<script src="assets/js/i18n.js"></script>

	<title>Notifier Plus for Google Mail - Popup</title>
</head>
<body id="body" class="popup">
	<!-- Template for an account !-->
	<script id="AccountTemplate" type="text/html">

	<section id="content_<#= account.id #>" class="account">
		<div id="inbox_<#= account.id #>" class="vbox">
			<header>
				<div class="hbox">
					<div class="hbox toggleLink">
						<a accountId="<#= account.id #>" title=""><img src="assets/img/arrow_down.png" /></a>
					</div>
					<div class="hbox flex-1 inbox">
						<div class="hbox flex-1">            
							<a class="inboxLink color-<#= account.id #>" accountId="<#= account.id #>" title="<#= account.getInboxLink() #>">
								<#= account.getInboxLink() #>
							</a>
						</div>
						<div class="hbox actions">
							<# if(account.unreadCount > 0) { #>
								<span class="unreadCount"><#= account.unreadCount #></span>
							<# } #>
							<a class="composeLink" accountId="<#= account.id #>" title="<#= i18n.get('composeLinkTitle') #>"><span class="sprite white message"></span></a>
							<a class="sendpageLink" accountId="<#= account.id #>" title="<#= i18n.get('sendPageLinkTitle') #>"><span class="sprite white send"></span></a>
						</div>
					</div>
				</div>
			</header>
		</div>
	</section>

	</script>
	 
	<!-- Template for a mail !-->
	<script id="MailTemplate" type="text/html">

	<section class="vbox mail" id="<#= mail.id #>"> 
		
		<div class="hbox line1">
			<div class="hbox">
				<a class="starLink" mailId="<#= mail.id #>" title="<#= i18n.get('starLinkTitle') #>"><span class="sprite star"></span></a>
			</div>
			<div class="hbox flex-1 arg">
				<a class="openLink trim" mailId="<#= mail.id #>" title="<#= mail.title #>"><span class="gradient"></span><#= mail.title #></a>
			</div>
			<div class="hbox actions arg">
				<a class="button replyLink" mailId="<#= mail.id #>" title="<#= i18n.get('replyLinkTitle') #>"><span class="sprite reply"></span></a>
				<a class="button archiveLink" mailId="<#= mail.id #>" title="<#= i18n.get('archiveLinkTitle') #>"><span class="sprite archive"></span></a>
				<a class="button deleteLink" mailId="<#= mail.id #>" title="<#= i18n.get('deleteLink') #>"><span class="sprite trash"></span></a>
				<a class="button spamLink" mailId="<#= mail.id #>" title="<#= i18n.get('spamLink') #>"><span class="sprite spam"></span></a>
				<a class="button labelLink" mailId="<#= mail.id #>" title="<#= i18n.get('showLabelsTitle') #>"><span class="sprite label"></span></a>
			</div>
		</div>

		<div class="hbox line2">
			<div class="hbox flex-1">
				<a class="importanceLink" mailId="<#= mail.id #>" title="<#= i18n.get('importanceLinkTitle') #>"><span class="sprite importance"></span></a>
				<span class="author" title="<#= mail.authorMail  #>"><#= mail.authorName  #></span>
			</div>

			<div class="hbox">
				<span title="<#= mail.issued #>"><#= formatDateTime(mail.issued, i18n.selected_lang.months) #></span>
			</div>
		</div>  

		<div class="hbox mailLabels" id="labelBox_<#= mail.id #>" mailId="<#= mail.id #>"></div>

		<div class="vbox summary" mailId="<#= mail.id #>">
			<div class="trim">
				<span class="gradient"></span>
				<#= mail.summary #>
			</div>
		</div>

		<div class="overlay loading" id="loadingBox_<#= mail.id #>"></div>
	</section>
	</script>
	 
	 <div id="fullscreenContainer">
		  <div id="fullscreenControls" class="vbox">
				<div class="hbox padded">
					<div class="hbox flex-1">
						<a class="openLink"></a>
					</div>
					<div class="hbox padded">
						<a class="previousLink" title="Previous mail">
							&lsaquo; Previous<!--<img src="/img/up.png" alt="Previous mail" />-->
						</a>
					</div>
					<div class="hbox padded">
						<span class="countLabel"></span>
					</div>
					<div class="hbox padded">
						<a class="nextLink" title="Next mail">
							Next &rsaquo;<!--<img src="/img/down.png" alt="Next mail" />-->
						</a>
					</div>
					<div class="hbox padded">
						<a class="hideLink" title="Close preview">
							Back<!--<img src="/img/less.png" alt="Close preview" />-->
						</a>
					</div>
					<div class="hbox padded">
						<a class="closeLink" title="Close window">
							Close<!--<img src="/img/close.png" alt="Close window" />-->
						</a>
					</div>
				</div>
				<div class="hbox padded">
					<div class="hbox flex-1">
						<a class="starLink imageLink"><img src="assets/img/star.png" /></a>
						<span class="authorLink author"></span>                  
					</div>
					<div class="hbox">
						<span class="issuedLink"></span>
						&nbsp;
						<a class="replyLink imageLink"><img src="assets/img/reply.png" /></a>
						&nbsp;
						<a class="readLink"></a>
						&nbsp;
						<a class="deleteLink"></a>
						&nbsp;
						<a class="spamLink" ></a>
						&nbsp;
						<a class="archiveLink"></a>    
					</div>
				</div>
		  </div>
		  <div id="fullscreenContent"></div>
	 </div>
	 
	<section id="titleBlock">
		 <div id="title">
			<img src="assets/img/logo.png">
			<span>Notifier Plus for Google Mail</span>
		 </div>
		 <div id="menu">
			  <a href="javascript:refreshMail()" id="refresh" title="Refresh Messages"><span class="sprite refresh"></span></a> 
			  <a href="javascript:openOptions()" id="options" title="Extension Settings"><span class="sprite gear"></span></a> 
		 </div>
		 <div class="clearfix"></div>
	</section>
	<section id="content"></section>
</body>
</html>
