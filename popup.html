<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" media="screen" href="assets/styles/jquery.qtip.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="assets/styles/scrollbar.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="assets/styles/popup.css" />
	 
	<script src="assets/js/jquery-1.7.min.js"></script>
	<script src="assets/js/jquery.qtip.min.js"></script>
	<script src="assets/js/encoder.js"></script>
	<script src="assets/js/date.js"></script>
	<script src="assets/js/mailaccount.class.js"></script>
	<script src="assets/js/popup.js"></script>
	<script src="assets/js/i18n.js"></script>

	<title>Notifier Plus for Google Mail&trade; - Popup</title>
</head>
<body id="body" class="popup">
	<!-- Template for an account -->
	<div id="account" class="template">
		<section class="account">
			<div class="vbox container_mail">
				<header>
					<div class="hbox">
						<div class="hbox toggleLink">
							<a><img src="assets/img/arrow_down.png" /></a>
						</div>
						<div class="hbox flex-1 inbox">
							<div class="hbox flex-1">            
								<a class="inboxLink">Unknown Inbox</a>
							</div>
							<div class="hbox actions">
								<span class="unreadCount"></span>
								<a class="composeLink"><span class="sprite white message"></span></a>
								<a class="sendpageLink"><span class="sprite white send"></span></a>
							</div>
						</div>
					</div>
				</header>
			</div>
		</section>
	</div>
	 
	<!-- Template for a mail -->
	<div id="mail" class="template">
		<section class="vbox mail"> 
			
			<div class="hbox line1">
				<div class="hbox">
					<a class="starLink"><span class="sprite star"></span></a>
				</div>
				<div class="hbox flex-1 arg">
					<a class="openLink trim">
						<span class="gradient"></span>
					</a>
				</div>
				<div class="hbox actions arg">
					<a class="button replyLink"><span class="sprite reply"></span></a>
					<a class="button archiveLink"><span class="sprite archive"></span></a>
					<a class="button deleteLink"><span class="sprite trash"></span></a>
					<a class="button spamLink"><span class="sprite spam"></span></a>
					<a class="button labelLink"><span class="sprite label"></span></a>
				</div>
			</div>

			<div class="hbox line2">
				<div class="hbox flex-1">
					<a class="importanceLink"><span class="sprite importance"></span></a>
					<span class="author"></span>
				</div>
				<div class="hbox">
					<dt></dt>
				</div>
			</div>  

			<div class="hbox mailLabels"></div>

			<div class="vbox summary">
				<div class="trim">
					<span class="gradient"></span>
				</div>
			</div>

			<div class="overlay loading"></div>
		</section>
	</div>
	 
	 <div id="fullscreenContainer">
		  <div id="fullscreenControls" class="vbox">
				<div class="hbox padded">
					<div class="hbox flex-1">
						<a class="openLink"></a>
					</div>
					<div class="hbox padded">
						<a class="previousLink" title="Previous mail">
							&lsaquo; Previous<!--<img src="/img/up.png" alt="Previous mail" />-->
						</a>
					</div>
					<div class="hbox padded">
						<span class="countLabel"></span>
					</div>
					<div class="hbox padded">
						<a class="nextLink" title="Next mail">
							Next &rsaquo;<!--<img src="/img/down.png" alt="Next mail" />-->
						</a>
					</div>
					<div class="hbox padded">
						<a class="hideLink" title="Close preview">
							Back<!--<img src="/img/less.png" alt="Close preview" />-->
						</a>
					</div>
					<div class="hbox padded">
						<a class="closeLink" title="Close window">
							Close<!--<img src="/img/close.png" alt="Close window" />-->
						</a>
					</div>
				</div>
				<div class="hbox padded">
					<div class="hbox flex-1">
						<a class="starLink imageLink"><img src="assets/img/star.png" /></a>
						<span class="authorLink author"></span>                  
					</div>
					<div class="hbox">
						<span class="issuedLink"></span>
						&nbsp;
						<a class="replyLink imageLink"><img src="assets/img/reply.png" /></a>
						&nbsp;
						<a class="readLink"></a>
						&nbsp;
						<a class="deleteLink"></a>
						&nbsp;
						<a class="spamLink" ></a>
						&nbsp;
						<a class="archiveLink"></a>    
					</div>
				</div>
		  </div>
		  <div id="fullscreenContent"></div>
	 </div>
	 
	<section id="titleBlock">
		 <div id="title">
			<img src="assets/img/logo.png">
			<span>Notifier Plus for Google Mail&trade;</span>
		 </div>
		 <div id="menu">
			  <a id="refresh"><span class="sprite refresh"></span></a> 
			  <a id="options"><span class="sprite gear"></span></a> 
		 </div>
		 <div class="clearfix"></div>
	</section>
	<section id="content"></section>
</body>
</html>
