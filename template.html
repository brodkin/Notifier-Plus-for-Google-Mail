<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <link href="assets/styles/template.css" rel="stylesheet" type="text/css" />
      <script src="assets/js/jquery-1.7.min.js"></script>
      <script>
         $(function () {
            if (localStorage.templateTitle) {
               $("#title").html(localStorage.templateTitle);
               delete localStorage.templateTitle;
            }
            if (localStorage.templateText) {
               $("#text").html(localStorage.templateText);
               delete localStorage.templateText;
            }

            $("body").click(function () {
               if (chrome.extension.getBackgroundPage().templateCallback) {
                  chrome.extension.getBackgroundPage().templateCallback();
               }

               window.close();
            });
         });      

      </script>
   </head>
<body>

   <table>
      <tr>
         <td id="icon"><img src="assets/img/icon_48.png" alt="Icon" /></td>
         <td>
            <div id="message">
               <div id="title">Title placeholder</div>
               <div id="text">Text placeholder</div>
            </div>
         </td>
      </tr>
   </table>

</body>
</html>
