<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/popup.css" />
   <script src="assets/js/date.js"></script>
   <script src="assets/js/jquery-1.7.min.js"></script>
   <script src="assets/js/mailaccount.class.js"></script>
   <script src="assets/js/notify.js"></script>
   <script src="assets/js/i18n.js"></script>
</head>
<body>
   <section class="account">
      <div class="vbox container_mail">
         <header>
            <div class="hbox">
               <div class="hbox flex-1 inbox">
                  <div class="hbox flex-1">            
                     <a class="inboxLink">New Message</a>
                  </div>
               </div>
            </div>
         </header>
         <section class="vbox mail"> 
            
            <div class="hbox line1">
               <div class="hbox flex-1 arg">
                  <a class="openLink trim">
                     <span class="gradient"></span>
                  </a>
               </div>
               <div class="hbox actions arg">
                  <a class="button archiveLink"><span class="sprite archive"></span></a>
                  <a class="button deleteLink"><span class="sprite trash"></span></a>
                  <a class="button spamLink"><span class="sprite spam"></span></a>
               </div>
            </div>

            <div class="hbox line2">
               <div class="hbox flex-1">
                  <span class="author"></span>
               </div>
               <div class="hbox">
                  <dt>Date</dt>
               </div>
            </div>  

            <div class="vbox summary">
               <div class="trim">
                  <span class="gradient"></span>
               </div>
            </div>

            <div class="overlay loading"></div>
         </section>
      </div>
   </section>
</body>
</html>
